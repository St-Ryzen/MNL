<!DOCTYPE html>
<html>
<head>
    <title>CSRF Error - Maloum Chatter Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        .error-container h2 {
            color: #dc3545;
            margin-top: 0;
        }
        .error-container p {
            color: #555;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-top: 15px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h2>Security Error</h2>
        <p>There was an issue with your request. This may be due to a security token that has expired.</p>
        <p>Please try refreshing the page or logging in again.</p>
        <a href="{{ url_for('login') }}" class="btn">Go to Login</a>
    </div>
</body>
</html>
